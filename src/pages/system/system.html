<ion-content>
    <ion-list no-border>

    
      </ion-list>
    
    
      <ion-list>
    
        <ion-list-header>App</ion-list-header>
    
        <ion-item
        block (click)="showPrompt()">
          Alterar Senha
                 
          <ion-icon name='ios-finger-print' item-start></ion-icon>
          <ion-note item-end>Ativado</ion-note>   
          
        </ion-item>

            <ion-icon class="icons" name='ios-create' item-end ="secondary"></ion-icon>
          </ion-item>

          <ion-toggle checked="true"></ion-toggle>
          <ion-label>

          </ion-label>
          <ion-icon name='ios-notifications' item-start></ion-icon>
        </ion-item>
    
        <ion-item (click)="logOut()">

            </ion-label>
            <ion-icon name='ios-contacts' item-start></ion-icon>
          </ion-item>
    
    
      </ion-list>
    
      <ion-list>
    
        <ion-list-header>Sistema</ion-list-header>
    
        <ion-item>

        </ion-item>
    
        <ion-item>
          <ion-icon name='ios-speedometer' item-start></ion-icon>
